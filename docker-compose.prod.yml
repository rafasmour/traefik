services:
  traefik:
    restart: always
    image: traefik:v3.5
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080"
    labels:
      # moved from static conf to pass email as env var
      - '--certificatesresolvers.myresolver.acme.email=${ECMA_EMAIL}'
    environment:
      - DOMAIN=${DOMAIN}
      - ECMA_EMAIL=${ECMA_EMAIL}
      - DASH_CREDS=${DASH_CREDS}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.prod.yml:/etc/traefik/traefik.yaml:ro
      - ./dynamic_conf.prod.yaml:/etc/traefik/dynamic_conf.yaml:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - webgateway
  whoami:
    image: traefik/whoami
    networks:
      - webgateway
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=Host(`whoami.${DOMAIN}`)
      - traefik.http.routers.whoami.entrypoints=websecure
      - traefik.http.routers.whoami.tls.certresolver=myresolver

networks:
  webgateway:
    name: webgateway
    driver: bridge