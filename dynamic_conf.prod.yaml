
http:
  routers:
    traefik:
      rule: 'Host(`traefik.{{env "DOMAIN"}}`)'
      service: "api@internal"
      entryPoints:
        - websecure
      tls:
        certResolver: myresolver
      middlewares:
        - basic-auth
  middlewares:
    basic-auth:
      basicAuth:
        users:
          - '{{ env "DASH_CREDS" }}'
certificatesResolvers:
  myresolver:
    acme:
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web