http:
  routers:
    traefik:
      rule: "Host(`traefik.${DOMAIN}`)"
      service: "api@internal"
      entrypoints: websecure
      tls: true

tls:
  stores:
    default:
      defaultCertificate:
        certFile: /var/traefik/certs/${CERT}
        keyFile: /var/traefik/certs/${KEY}
  options:
    myTLSOptions:
      minVersion: VersionTLS12
      maxVersion: VersionTLS13


