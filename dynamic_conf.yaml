http:
  routers:
    traefik:
      rule: "Host(`traefik.{{env "DOMAIN"}}`)"
      service: "api@internal"
      entryPoints: 
        - websecure
      tls: true


tls:
  stores:
    default:
      defaultCertificate:
        certFile: /var/traefik/certs/{{env "CERT"}}
        keyFile: /var/traefik/certs/{{env "KEY"}}
  options:
    myTLSOptions:
      minVersion: VersionTLS12
      maxVersion: VersionTLS13



