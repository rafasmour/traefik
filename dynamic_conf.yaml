http:
  routers:
    traefik:
      rule: 'Host(`traefik.{{env "DOMAIN1"}}`) || Host(`traefik.{{env "DOMAIN2"}}`)'
      service: "api@internal"
      entryPoints: 
        - websecure
      tls:
        certResolver: myresolver
      middlewares:
        - "basic-auth"
  middlewares:
    basic-auth:
      basicAuth:
        users:
          - '{{ env "DASH_CREDS" }}'
